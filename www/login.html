<html>
  <head>
    <meta charset="utf-8">
    <title>My App</title>
  </head>
  <body>
    <h1>Welcome to My App!</h1>

    <!-- Login form -->
    <form>
      <label>Email:</label>
      <input type="email" id="emailInput"><br>
      <label>Password:</label>
      <input type="password" id="passwordInput"><br>
      <button type="button" onclick="login()">Log In</button>
    </form>

    <!-- Logout button -->
    <button type="button" onclick="logout()">Log Out</button>

    <!-- Add user form -->
    <form>
      <label>Email:</label>
      <input type="email" id="addEmailInput"><br>
      <label>Password:</label>
      <input type="password" id="addPasswordInput"><br>
      <label>Name:</label>
      <input type="text" id="nameInput"><br>
      <label>Is Admin:</label>
      <input type="checkbox" id="isAdminInput"><br>
      <button type="button" onclick="addUser()">Add User</button>
    </form>

    <!-- Deactivate user form -->
    <form>
      <label>User ID:</label>
      <input type="text" id="deactivateUidInput"><br>
      <button type="button" onclick="deactivateUser()">Deactivate User</button>
    </form>
